<ion-header>
  <ion-toolbar>
    <ion-title>Recommendations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of recommendations">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Calories: {{ item.calories }}</p>
      </ion-label>
      <ion-button color="primary" (click)="orderItem(item)">Order</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
